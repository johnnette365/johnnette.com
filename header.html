<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career</title>
    <link rel="icon" href="img/logo/logo.webp ">

    <link href="http://fonts.cdnfonts.com/css/d-din" rel="stylesheet">

    <!-- font awesome cdn link -->
    <!-- fa5-$-css  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <style>
        @import url('http://fonts.cdnfonts.com/css/d-din');
        @font-face {
            font-family: "d-din";
            src: url("fonts/D-DIN-Bold.otf");
            src: url("fonts/D-DIN-Italic.otf");
            src: url("fonts/D-DINExp.otf");
            src: url("fonts/D-DINCondensed.otf");
            src: url("fonts/D-DINCondensed-Bold.otf");
            src: url("fonts/D-DINExp-Italic.otf");
            src: url("fonts/D-DIN.otf");
        }
        
        * {
            font-family: 'D-DIN Condensed', sans-serif;
            font-family: 'D-DIN Exp', sans-serif;
            font-family: 'D-DIN', sans-serif;
            font-family: d-din;
            padding: 0;
            margin: 0;
            text-decoration: none;
            transition: all .5s linear;
            box-sizing: border-box;
            outline: none;
            border: none;
        }
        
        body {
            background-color: black;
        }
        
        header {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            right: 0;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        .header {
            /* transform: translateY(-100%); */
            opacity: 0;
        }
        
        .header.show {
            /* transform: translateY(0); */
            opacity: 1;
        }
        
        .header_background {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            background-color: black;
            transform: translateY(-100%);
            opacity: 1;
            /* clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); */
        }
        
        .header_background.show_background {
            transform: translateY(0);
            /* clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); */
        }
        
        .inner_header {
            display: flex;
            justify-content: space-between;
        }
        
        #logo {
            z-index: 50;
            margin-top: 10px;
            width: 350px;
            text-align: center;
        }
        
        #logo .logo {
            display: inline;
            text-align: center;
        }
        
        #logo .logo img {
            display: inline-block;
            width: 25%;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 25px;
            padding-bottom: 0;
            margin-bottom: 0;
            margin-left: -170px;
            z-index: 51;
        }
        
        .navbar ul {
            display: inline;
        }
        
        .navbar ul li {
            display: inline-block;
            position: relative;
        }
        
        .navbar ul li a {
            display: inline-block;
            text-decoration: none;
            font-family: d-din;
            font-size: 14px;
            color: white;
            margin: .5rem 1rem;
            border-radius: .5rem;
            text-transform: uppercase;
        }
        
        .navbar .nav_link {
            position: relative;
        }
        
        .navbar .nav_link::after {
            content: " ";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: white;
            transform: scaleX(0);
            transform-origin: right center;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .navbar .nav_link:hover:after {
            transform: scaleX(1);
            transform-origin: left center;
        }
        
        .header .icons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 50px;
        }
        
        .header .icons .fab-icons {
            display: inline-block;
        }
        
        .header .icons #menu-bar {
            font-size: 18px;
            color: white;
            z-index: 222223;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            padding-top: 13px;
        }
        /* -------------------right anavigation------------------------------------ */
        
        #other-informations {
            height: 150vh;
            width: 310px;
            position: absolute;
            top: 0;
            right: -20px;
            background-color: black;
            padding: 0 50px;
            z-index: 200;
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
            overflow-y: scroll;
            scrollbar-width: none;
        }
        
        #other-informations.active {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        
        .navbar2 {
            display: block;
            width: 200px;
            padding-top: 80px;
            padding-bottom: 50px;
            float: right;
            color: white;
            text-align: right;
            opacity: 0;
        }
        
        .navbar2.active {
            background: black;
            opacity: 1;
        }
        
        .navbar2 ul li {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding-bottom: 10px;
            font-size: 15px;
            border-bottom: .1px solid rgb(87, 86, 86);
        }
        
        .navbar2 ul li a {
            text-align: center;
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }
        
        .fa-angle-double-down {
            padding: 0 15px;
        }
        
        .sub-menu-1 ul li {
            border-bottom: .1px dashed rgb(87, 86, 86);
        }
        
        .sub-menu-1 ul li a {
            color: gray;
            font-size: 14px;
        }
        
        .sub-menu-1 ul li a:hover {
            color: white;
            transition: .3s;
        }
        /* ================-----------right navigation submenu----------================== */
        
        #sub-menu-1 {
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            position: absolute;
            right: 50px;
            opacity: 0;
            transition: opacity .0s;
        }
        
        #sub-menu-1.active {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            position: static;
            opacity: 1;
            transition: all .5s;
        }
        
        #sub-menu-2 {
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            position: absolute;
            right: 50px;
            opacity: 0;
            transition: opacity .0s;
        }
        
        #sub-menu-2.active {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            position: static;
            opacity: 1;
            transition: all .5s;
        }
        
        #sub-menu-3 {
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            position: absolute;
            right: 50px;
            opacity: 0;
            transition: opacity .0s;
        }
        
        #sub-menu-3.active {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            position: static;
            opacity: 1;
            transition: all .5s;
        }
        /* -------------------right navigation submenu end------------------------------------ */
        /* header media queries */
        
        @media screen and (min-width: 1440px) {
            header #logo .logo img {
                width: 30%;
            }
            .navbar {
                margin-left: -300px;
            }
        }
        
        @media screen and (max-width: 1440px) and (min-width: 990px) {
            header #logo {
                width: 250px;
            }
            header #logo .logo img {
                width: 35%;
            }
        }
        
        @media screen and (max-width: 1060px) {
            .navbar {
                margin-left: -100px;
            }
        }
        
        @media screen and (max-width: 1000px) {
            header .icons {
                margin-right: 50px;
            }
        }
        
        @media screen and (max-width: 860px) {
            .navbar {
                margin-left: -30px;
            }
            .header .icons {
                margin-right: 30px;
                padding-left: 20px;
            }
            .navbar ul li a {
                margin: .5rem .5rem;
            }
        }
        
        @media screen and (max-width: 990px) and (min-width: 768px) {
            #logo {
                width: 150px;
            }
            #logo .logo img {
                display: inline-block;
                width: 60%;
            }
        }
        
        @media screen and (max-width: 768px) and (min-width: 400px) {
            header #logo {
                width: 150px;
            }
            header #logo .logo img {
                width: 60%;
            }
        }
        
        @media screen and (max-width: 768px) {
            header .navbar {
                display: none;
            }
            .header .icons {
                margin-right: 30px;
            }
        }
        
        @media screen and (max-width: 450px) {
            #other-informations {
                width: 280px;
            }
            .header .icons {
                margin-right: 30px;
            }
        }
        
        @media screen and (max-width: 400px) and (min-width: 100px) {
            #logo .logo img {
                display: inline-block;
                width: 60%;
            }
            #logo {
                width: 130px;
            }
            .header .icons {
                margin-right: 30px;
            }
        }
        /* header media queries end */
    </style>

</head>

<body>

    <header class="header show">
        <div class="header_background"></div>
        <div class="inner_header">
            <div id="logo">
                <a href="index.html" class="logo"><img src="img/logo/logo.png" alt="logo not found" id="logo-image"></a>
            </div>
            <nav id="navbar1" class="navbar">
                <ul>
                    <li><a class="nav_link" href="jf2.html">JOHNNETTE JF-2</a></li>
                    <li><a class="nav_link" href="jf3_vtol.html">JOHNNETTE JF-3 VTOL</a></li>
                    <li><a class="nav_link" href="jf4.html">JOHNNETTE JF-4</a></li>
                    <!--  <li><a class="nav_link" href="jr5.html">JOHNNETTE JR-5</a></li> -->
                </ul>
            </nav>
            <div class="icons">
                <i class="fas fa-bars" style="width: 10px;" id="menu-bar"></i>
            </div>
        </div>
        <div id="other-informations">
            <nav class="navbar2">
                <ul>
                    <li><a href="jf2.html">Johnnette JF-2</a></li>
                    <li><a href="jf3_vtol.html">JOHNNETTE JF-3 VTOL</a></li>
                    <li><a href="jf4.html">JOHNNETTE JF-4</a></li>
                    <!-- <li><a href="jr5.html">JOHNNETTE JR-5</a></li> -->
                    <li><a href="about.html">About</a></li>
                    <li><a href="career.html">Career</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="contact.html#global_reach">Global Contact</a></li>
                    <li><a href="https://www.johnnetteacademy.com/">Johnnette Academy</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <script>
        let menu = document.querySelector("#menu-bar");
        let navbar = document.querySelector('.navbar2');
        let other = document.querySelector("#other-informations")
        let icons = document.querySelector('.fab-icons')

        menu.onclick = () => {
            menu.classList.toggle('fa-times')
            navbar.classList.toggle('active')
            other.classList.toggle('active')
            icons.classList.toggle('active')
        }


        let prevScrollPos = window.pageYOffset
        const header = document.querySelector(".header")
        const background = document.querySelector(".header_background")
        const show = "show"
        const with_background = "show_background"
        window.onscroll = () => {
            const currentScrollPos = window.pageYOffset
            const halfScreenHeight = Math.floor(window.innerHeight / 2)

            menu.classList.remove('fa-times')
            navbar.classList.remove('active')
            other.classList.remove('active')

            if (currentScrollPos > halfScreenHeight) {
                background.classList.add(with_background)
            } else {
                background.classList.remove(with_background)
            }

            if (currentScrollPos > prevScrollPos) {
                header.classList.remove(show)
                console.log('scolling down')
            } else {
                header.classList.add(show)
                console.log("scolling up")
            }
            prevScrollPos = currentScrollPos
        }
    </script>

</body>

</html>
